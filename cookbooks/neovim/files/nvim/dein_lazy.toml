## Editor

[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = 'Denite'
hook_post_source = 'source ~/.config/nvim/plugins/denite.vim'

[[plugins]]
repo = 'tyru/caw.vim'
on_map = {nx = '<Plug>'}
hook_add = '''
  map <C-k> <Plug>(caw:hatpos:toggle)
'''

[[plugins]]
repo = 'fntlnz/atags.vim'
hook_add = '''
  map <Leader>t :call atags#generate()<cr>
'''
hook_source = '''
  let g:atags_build_commands_list = ["ctags -R --sort=yes --exclude='*.js' -f .tags"]
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
on_cmd = ['NERDTreeFind', 'NERDTreeToggle']
hook_add = '''
  nnoremap <silent> <F2> :NERDTreeFind<CR>
  nnoremap <F3> :NERDTreeToggle<CR>
'''
hook_source = '''
  let g:NERDTreeChDirMode = 0
  let g:NERDTreeShowHidden = 1
  let g:NERDTreeWinSize = 30
'''

[[plugins]]
repo = 'Shougo/deol.nvim'

[[plugins]]
repo = 'alvan/vim-closetag'
on_ft = ['html', 'vue', 'jsx', 'erb', 'fluentd']
hook_add = '''
  let g:closetag_filetypes = 'html,vue'
'''

[[plugins]]
repo = 'liuchengxu/vim-which-key'
on_cmd = ['WhichKey', 'WhichKey!']
hook_post_source = '''
  call which_key#register('<Space>', "g:which_key_map")
  let g:which_key_map = {}

  let g:which_key_map.G = {
    \ 'name' : '+github',
    \ 'o'    : [':OpenGithubFile', 'open-github-file'],
    \ 'i'    : [':OpenGithubIssue', 'open-github-issues'],
    \ 'p'    : [':OpenGithubPullReq', 'open-github-pr'],
    \ 'c'    : [':OpenGithubCommit', 'open-github-commit'],
    \ }

  let g:which_key_map.d = {
    \ 'name' : '+denite',
    \ 'b'    : [':Denite buffer', 'buffer'],
    \ 'f'    : [':Denite file/rec', 'file/rec'],
    \ 'g'    : [':Denite grep:. -buffer-name=search-buffer', 'grep'],
    \ }

  let g:which_key_map.g = [':Glow', 'glow']
'''

